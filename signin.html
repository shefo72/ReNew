<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>ReNew - Sign in</title>
    <link rel="stylesheet" href="CSS/signin.css">
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="icon" href="Media/sofa-icon.png">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="Media/logo-nav.png" alt="Logo"/>
            </a>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <nav id="mainNav">
            </nav>
        </div>
    </header>

    <div class="about-user">
        <div class="login-container">
            <div class="login-form">
                <form id="signinform" >
                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                    <input type="password" id="password" name="password" style="padding-right: 30px;" required>
                    <i id="togglePassword" class="fa-solid fa-eye" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;margin-right: 5px;"></i>
                    </div>
                </div>
                <div class="remember">
                    <label class="l5">
                        <p class="me">
                        <input type="checkbox" name="remember me" class="rembmerMe" >
                        &nbsp;Remember me</p>
                    </label>
                    <p class="create-acc">Don't have an account ? <a href="signup.html">Sign up now!</a></p>
                </div>
                <button type="submit" class="login">Login</button>
            </form>
            </div>
            <div class="image">
                <img src="Media/sign in.png" alt="Furniture Recycling Illustration">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer" id="footer">
        </div>
    </footer>

    <script src="JS/global.js"></script>
    <script src="JS/signin.js"></script>
</body>
</html>
