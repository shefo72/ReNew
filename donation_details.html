<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/donation_details..css">
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="icon" href="Media/sofa-icon.png">
    <title>Donation Details</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="Media/logo-nav.png" alt="Logo"/>
            </a>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <nav id="mainNav">
                <ul class="no-bullets">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Products.html">Products</a></li>
                    <li><a href="donate.html"></i>Donation</a></li>
                    <li><a href="myorder.html"></i>My orders</a></li>
                    <li><a href="payment.html">Payment</a></li>
                    <li><a href="aboutus.html"></i>About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="left-column">
            <div class="group">
                <label for="donor-name">Donor's name</label>
                <input type="text" id="donor-name" required>
            </div>
            
            <div class="group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" required>
            </div>
            
            <div class="group">
                <label>Condition</label>
                <div class="condition-group">
                    <button class="condition-btn" onclick="selectCondition(this)">New</button>
                    <button class="condition-btn" onclick="selectCondition(this)">Old</button>
                    <button class="condition-btn" onclick="selectCondition(this)">Damaged</button>
                </div>
            </div>
            <div class="group">
                <label for="Description">Description</label>
                <textarea id="Description" name="Description" rows="4" placeholder="Please describe your product" required></textarea>
            </div>
        </div>
        <div class="right-column">
            <div class="Type">
                <label for="Type">Furniture Type</label>
                <select id="Type" name="Type" class="select">
                <option value="">-- Furniture Type --</option>
                <option value="Beds">Beds</option>
                <option value="Couches">Couches</option>
                <option value="Tables">Tables</option>
                <option value="Office furniture">Office furniture</option>
                </select>
            </div>
            <div class="group">
                <label for="upload">Upload Image</label>
                <input type="file" id="imageUpload" accept="image/*" multiple>
                <div id="preview" style="display: flex; flex-wrap: wrap;"></div>
            </div>
        </div>
    </div>

<footer>
    <div class="footer">
        <div class="logo-container">
            <img src="Media/logo-footer.png" alt="logo" class="image"/>
        </div>
        <div class="ps">
            <p><i class="fa-solid fa-phone"></i> Phone : +123456789</p>
            <p><i class="fa-solid fa-map-pin"></i> Location : Alexandria, Egypt</p>
            <p>Giving old Furniture a new life through creativity and sustainability</p>
        </div>
    </div>
</footer>
<script src="JS/global.js"></script>
<script src="JS/donation_details.js"></script>
</body>
</html>
