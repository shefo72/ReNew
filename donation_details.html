<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/donation_details..css">
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="icon" href="Media/sofa-icon.png">
    <title>Donation Details</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="Media/logo-nav.png" alt="Logo"/>
            </a>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <nav id="mainNav">
            </nav>
        </div>
    </header>

    <form id="donationForm">
        <div class="container">
            <div class="left-column">
                <div class="group">
                    <label for="donorName">Donor's name</label>
                    <input type="text" name="donorName" id="donorName" required />
                </div>

                    <div class="group">
                    <label for="donorPhone">Phone Number</label>
                    <input type="tel" id="donorPhone" required maxlength="11"/>
                </div>
                
                <div class="group">
                    <label>Condition</label>
                    <div class="condition-group">
                        <button type="button" class="condition-btn" onclick="selectCondition(this)">New</button>
                        <button type="button" class="condition-btn" onclick="selectCondition(this)">Old</button>
                        <button type="button" class="condition-btn" onclick="selectCondition(this)">Damaged</button>
                    </div>
                    <input type="hidden" id="furnitureCondition" required />
                </div>
                
                <div class="group">
                    <label for="Description">Description</label>
                    <textarea id="Description" name="Description" rows="4" required placeholder="Please describe your item"></textarea>
                </div>
            </div>
            
            <div class="right-column">
                <div class="Type">
                    <label for="furnitureType">Furniture Type</label>
                    <select id="furnitureType" name="furnitureType" class="select" required>
                        <option value="">-- Furniture Type --</option>
                        <option value="Beds">Beds</option>
                        <option value="Couches">Couches</option>
                        <option value="Tables">Tables</option>
                        <option value="Office furniture">Office furniture</option>
                    </select>
                </div>
                
                <div class="group">
                    <label for="imageUpload">Upload Image</label>
                    <input type="file" id="imageUpload" accept="image/*" multiple required />
                    <div id="preview" style="display: flex; flex-wrap: wrap;"></div>
                </div>
                <button type="submit" class="submit">
                    <span class="submit-text">Submit</span>
                    <span class="icon-arrow">
                        <i class="fa-solid fa-arrow-right"></i>
                    </span>
                    <span class="particles">
                        <span class="particle"></span>
                        <span class="particle"></span>
                        <span class="particle"></span>
                        <span class="particle"></span>
                        <span class="particle"></span>
                    </span>
                    <span class="glow"></span>
                </button>
            </div>
        </div>
        
        </form>
        <div class="modal" id="successModal">
            <div class="submited">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-xmark" id="close"></i> 
                <p id="successMsg">Thank you! Your data was submitted successfully.</p>
            </div>
        </div>


    <footer>
    <div class="footer" id="footer">
    </div>
</footer>
<script src="JS/global.js"></script>
<script src="JS/donation_details.js"></script>
</body>
</html>
