<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Our Products</title>
    <link rel="stylesheet" href="CSS/Products.css">
    <link rel="icon" href="Media/sofa-icon.png">
    <link rel="stylesheet" href="CSS/global.css">
</head>
<body>
<header>
    <div class="container">
        <a href="index.html" class="logo">
            <img src="Media/logo-nav.png" alt="Logo"/>
        </a>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav id="mainNav">
        </nav>
    </div>
</header>

<div class="main">
    <div class="filter-bar">
        <button class="btn active">All</button>
        <button class="btn">Living Room</button>
        <button class="btn">Bedroom</button>
        <button class="btn">Dining Room</button>
        <button class="btn">Office</button>
    </div>
    <!-- All products container -->
    <div class="All-Products">
    </div>
    <div class="button">
        <button class="buy" onclick="window.location.href='myorder.html'" >Buy now <i class="fa-solid fa-cart-shopping"></i></button>
    </div>
</div>

<div class="addmessage" id="addmessage">
    <i class="fa-solid fa-circle-check"></i>
    <p>Added to cart !</p>
</div>

<footer>
    <div class="footer" id="footer">
    </div>
</footer>
<script src="JS/global.js"></script>
<script src="JS/products.js"></script>
</body>
</html>
