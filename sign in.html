<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Sign in</title>
    <link rel="stylesheet" href="CSS/sign in.css">
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="icon" href="Media/sofa-icon.png">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="Media/logo-nav.png" alt="Logo"/>
            </a>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <nav id="mainNav">
                <ul class="no-bullets">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Products.html">Products</a></li>
                    <li><a href="donate.html"></i>Donation</a></li>
                    <li><a href="aboutus.html"></i>About Us</a></li>
                    <li><a href="sign in.html"></i>Sign In</a></li>
                    <li><a href="sign up.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="about-user">
        <div class="login-container">
            <div class="login-form">
                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                    <input type="password" id="password" name="password" style="padding-right: 30px;" required>
                    <i id="togglePassword" class="fa-solid fa-eye" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;margin-right: 5px;"></i>
                    </div>
                </div>
                <div class="remember">
                    <label class="l5">
                        <p class="me">
                        <input type="checkbox" name="remember me" class="rembmerMe" >
                        &nbsp;Remember me</p>
                    </label>
                    <p class="create-acc">Don't have an account ? <a href="sign up.html">Sign up now!</a></p>
                </div>
                <button type="submit" class="login">Login</button>
            </div>
            <div class="image">
                <img src="Media/sgin in.png" alt="Furniture Recycling Illustration">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="logo-container">
                <img src="Media/logo-footer.png" alt="logo" class="image"/>
            </div>
            <div class="ps">
                <p><i class="fa-solid fa-phone"></i> Phone : +123456789</p>
                <p><i class="fa-solid fa-map-pin"></i> Location : Alexandria, Egypt</p>
                <p>Giving old Furniture a new life through creativity and sustainability</p>
            </div>
        </div>
    </footer>

    <script src="JS/global.js"></script>
    <script src="JS/sign in.js"></script>
</body>
</html>
